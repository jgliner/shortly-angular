<div id='signup'>
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' ng-model='user.username' ng-pattern='/[a-zA-Z0-9^]/' >
    <span ng-show="signupForm.$invalid" style="color: red">Invalid Characters</span>
    <input type="password" ng-model='user.password'>
    <button>Create</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
