<div id='container' ng-controller="LinksController">
  <input ng-model="query" placeholder="Filter" />
  <div class="link" ng-repeat="link in data.links | filter:query">
    <img src='assets/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='#'>{{link.base_url}}{{link.code}}</a>
    </div>
  </div>
</div>
